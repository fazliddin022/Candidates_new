<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Candidates</title>
    <style type="text/tailwindcss"></style>
</head>
<body>
    <header class="py-[12px]">
        <div class="containers flex items-center justify-between">
            <div class="flex items-center gap-[64px]">
                <a class="inline-block" href="/"><img src="./images/svg/site-logo.svg" alt="Site Logo" width="138" height="39"></a>
                <nav class="flex items-center gap-[24px] lg:gap-[32px]">
                    <a class="hidden lg:block text-[#000000] text-[16px] hover:text-[#009483] duration-300" href="#">Vacancies and Companies</a>
                    <a class="hidden lg:block text-[#000000] text-[16px] hover:text-[#009483] duration-300" href="#">Trainings</a>
                    <a class="hidden md:block lg:hidden text-[#000000] text-[16px] hover:text-[#009483] duration-300" href="#">Hirings</a>
                    <a class="hidden md:block text-[#000000] text-[16px] hover:text-[#009483] duration-300" href="#">Contacts</a>
                    <a class="hidden md:block text-[#000000] text-[16px] hover:text-[#009483] duration-300" href="#">For Employers</a>
                </nav>
            </div>
            <div class="flex items-center gap-[16px]">
                <button class="hidden md:block cursor-pointer px-6 py-4 text-[#009483] font-medium text-[14px] border-[1px] border-[#009483] rounded-[4px] hover:text-[#FFFFFF] hover:bg-[#009483] active:opacity-60 duration-300">Log in</button>
                <button class="hidden lg:block cursor-pointer px-6 py-4 text-[#FFFFFF] bg-[#009483] font-medium text-[14px] border-[1px] border-transparent rounded-[4px] hover:text-[#009483] hover:bg-transparent hover:border-[#009483] active:opacity-60 duration-300">Create Profile</button>
                <button class="hidden md:block lg:hidden cursor-pointer px-6 py-4 text-[#FFFFFF] bg-[#009483] font-medium text-[14px] border-[1px] border-transparent rounded-[4px] hover:text-[#009483] hover:bg-transparent hover:border-[#009483] active:opacity-60 duration-300">Sign up</button>
                <button class="block md:hidden"><img src="./images/svg/burger-icon.svg" alt="Burger icon"></button>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
